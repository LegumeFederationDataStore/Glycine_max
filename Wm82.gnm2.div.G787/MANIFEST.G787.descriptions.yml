#filename in this repository               description
glyma.Wm82.gnm2.div.G787.Soja.vcf: Genotype information in vcf format for 45 Soja lines from USB-funded project.
glyma.Wm82.gnm2.div.G787.Soy106.vcf: Genotype information in vcf format for 106 accessions from USB-funded project. This dataset is from publication Valliyodan et al Sci Rep 2016.
glyma.Wm82.gnm2.div.G787.USB-15x.vcf: Genotype information in vcf format for 284 accessions sequenced at 15x coverage from USB-funded project.
