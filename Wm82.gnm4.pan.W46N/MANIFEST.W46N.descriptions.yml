%YAML 1.2
---
# filename_in_this_repository: description
glyma.Wm82.gnm4.pan.W46N.GmHapMap_IDs.xlsx: Identifiers, plant introduction numbers, and countries of origin for accessions from the 1007 accessions described in the GmHapMap project, Torkamaneh, Laroche et al. (2020; DOI: 10.1111/pbi.13466), from which the 204 accessions in the data set in this collection derive.
glyma.Wm82.gnm4.pan.W46N.PanSoy.ptpg.gtf.gz: Predicted genes from the PanSoy genomic data, file PanSoy_genes_not_in_Wm82.fna. This includes both genes identified in Wm82.gnm4 and genes in the PanSoy complement.
glyma.Wm82.gnm4.pan.W46N.PanSoy_cds_not_in_Wm82.fna.gz: Coding sequence (CDS) predicted from the PanSoy genomic sequence, not in Wm84.gnm4
glyma.Wm82.gnm4.pan.W46N.PanSoy_seq_not_in_Wm82.fna.gz: The PanSoy genomic sequence, present in one or more of the 204 accessions described in Torkamaneh, Lemay, Belzile (2021) but not in the reference Wm82.gnm4.
glyma.Wm82.gnm4.pan.W46N.PanSoy_supp_tables.xlsx: Supplementary tables S1-S7 from Torkamaneh, Lemay, Belzile (2021), including gene presence-absence variation for genes predicted in Wm82.gnm4.ann1 and in the 204 accessions described in this study.

