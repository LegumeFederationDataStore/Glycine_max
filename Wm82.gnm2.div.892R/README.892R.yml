file_transformation: 
  - glyma.Wm82.gnm2.div2.892R.hmp.txt.gz    	  Transformation from VCF format to HapMap format using Tassel 5.2. 
  - glyma.Wm82.gnm2.div2.892R.Flapjack.txt.gz	  Transformation from HapMap into Flapjack format by removing columns "alleles","chrom","pos","strand","Assembly","center","protLSID","assayLSID","PanelLSID", and "QCcode" from the HapMap file. Heterozygotes indicated by IUPAC code are changed to the 2 alleles separated by a "/". The file is then transposed so ssIDs are columns and accessions are rows. A separate marker map file is needed for use in Flapjack. 
  - glyma.Wm82.gnm2.div2.892R.markerMap.txt.gz     First 3 columns of soysnp50K_wm82.a2_31417.hmp.txt.gz

